<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><h5>Normand University</h5></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="shop" class="row row-cols-1 row-cols-md-5 g-4"></div>
    <hr>
    <button onclick="doSave()">save</button>
    <button onclick="doLoad()">Load</button>
    <button class='btn btn-danger' onclick="doClear()">Empty cart</button>
    <div id="showCart"></div>
    <script>
        const myProducts = ['LAW AND CRIMINOLOGY','PSYCHOLOGY AND SOCIOLOGY','DATA ANALYTICS','FINANCE','TOURISM']
        let myCart = []
        const displayProducts = () => {
            shop.innerHTML = myProducts.map((pro,i) => `
            <div class="col">
      <div class="card">
        <img src="https://picsum.photos/20${i}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Fields Of Study</h5>
          <p class="card-text"><button class='btn btn-success' onclick='addToCart("${pro}")'>Read More</button>${pro}</p>
        </div>
      </div>
    </div>
            
            `).join('')
        }
        displayProducts()

        const addToCart = (prod) => {
            // console.log(prod)
            myCart.push(prod)
            // console.table(myCart)
            displayCart()
            doSave()
        }
        const displayCart = () => {
            showCart.innerHTML = myCart.map(pro => `<div><button class='btn btn-info' onclick='addToCart("${pro}")'>Read More</button> ${pro} </div>`).join('')
        }
        const doSave = () => {
            localStorage.setItem("myCart", JSON.stringify(myCart))
        }
        const doLoad = () => {
            console.log("first")
            myCart = JSON.parse(localStorage.getItem("myCart"))
            displayCart()
        }
        doLoad()

        const doClear=()=>{
            localStorage.setItem("myCart", JSON.stringify([]))
            myCart=[]
            displayCart()
        }
    </script>
   
</body>
